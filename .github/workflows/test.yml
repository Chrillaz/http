name: test

on:
    workflow_call:

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest

        env:
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
                  cache: npm

            - run: npm ci
            - run: npm test --coverage=false
